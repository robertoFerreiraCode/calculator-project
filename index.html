<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="dark-background">
                <div class="top-container">
                    <p class="top-container__text">Electronic Calculator</p>
                    <div class="solar-panel">
                        <span class="solar-panel__panel"></span>
                        <span class="solar-panel__panel"></span>
                        <span class="solar-panel__panel"></span>
                        <span class="solar-panel__panel"></span>
                    </div>
                </div>
                <div class="screen">
                    <h2 class="screen__text">0</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="button button--num" id="seven" value="7">7</button>
                <button class="button button--num" id="eight" value="8">8</button>
                <button class="button button--num" id="nine" value="9">9</button>
                <button class="button button--num" id="four" value="4">4</button>
                <button class="button button--num" id="five" value="5">5</button>
                <button class="button button--num" id="six" value="6">6</button>
                <button class="button button--num" id="one" value="1">1</button>
                <button class="button button--num" id="two" value="2">2</button>
                <button class="button button--num" id="three" value="3">3</button>
                <button class="button button--num" id="zero" value="0">0</button>
                <button class="button button--operator" id="clear" value="clear">CE</button>
                <button class="button button--operator" id="decimal" value=".">.</button>
                <button class="button button--operator" id="divide" value="/">รท</button>
                <button class="button button--operator" id="multiply" value="*">ร</button>
                <button class="button button--operator" id="minus" value="-">-</button>
                <button class="button button--operator" id="plus" value="+">+</button>
                <button class="button button--operator" id="equals" value="=">=</button>
            </div>
        </div>
    </main>
</body>
<script type="module" src="./script.js"></script>
</html>
